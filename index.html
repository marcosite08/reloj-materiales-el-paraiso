<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horario de Atención - Materiales El Paraíso</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .clock {
      font-size: 2em;
      font-weight: bold;
    }
    .store-hours, .store-schedule {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .remaining-time {
      font-size: 1.2em;
      color: blue;
      margin-top: 10px;
    }
    .open {
      color: green;
    }
    .closed {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Materiales El Paraíso</h1>
  <h2>Horario de Atención</h2>

  <div class="store-schedule">
    <p>Lunes a Viernes: 7:00 a.m. - 2:00 p.m.</p>
    <p>Sábado: 7:00 a.m. - 2:00 p.m.</p>
    <p>Domingo: Cerrado</p>
  </div>

  <div class="clock" id="clock"></div>
  <div class="store-hours" id="store-hours"></div>
  <div class="remaining-time" id="remaining-time"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const day = now.getDay(); // 0 = Domingo, 1 = Lunes, ..., 6 = Sábado
      const hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const timeString = `${hours}:${minutes}:${seconds}`;

      document.getElementById('clock').textContent = `Hora actual: ${timeString}`;

      // Horario de atención
      const storeStatusElement = document.getElementById('store-hours');
      const remainingTimeElement = document.getElementById('remaining-time');

      let storeOpenHour, storeCloseHour;

      if (day >= 1 && day <= 5) { // Lunes a Viernes
        storeOpenHour = 7;
        storeCloseHour = 14;
      } else if (day === 6) { // Sábado
        storeOpenHour = 7;
        storeCloseHour = 14;
      } else { // Domingo
        storeOpenHour = null;
        storeCloseHour = null;
      }

      if (storeOpenHour !== null && hours >= storeOpenHour && hours < storeCloseHour) {
        storeStatusElement.textContent = 'Estamos disponibles';
        storeStatusElement.classList.add('open');
        storeStatusElement.classList.remove('closed');

        // Calcular el tiempo restante para el cierre
        const remainingHours = storeCloseHour - hours - 1;
        const remainingMinutes = 59 - now.getMinutes();
        const remainingSeconds = 59 - now.getSeconds();
        remainingTimeElement.textContent = `Tiempo restante para visitarnos hoy: ${remainingHours} horas, ${remainingMinutes} minutos y ${remainingSeconds} segundos.`;
      } else {
        storeStatusElement.textContent = 'Fuera de horario';
        storeStatusElement.classList.add('closed');
        storeStatusElement.classList.remove('open');
        remainingTimeElement.textContent = '';
      }
    }

    setInterval(updateClock, 1000); // Actualiza el reloj cada segundo
    updateClock(); // Actualiza inmediatamente al cargar la página
  </script>
</body>
</html>
